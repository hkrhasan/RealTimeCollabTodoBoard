worker_processes  1;

events {
  worker_connections  1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  upstream socket_backend {
    # Use the hostname/IP and port where your socket server is listening.
    server  https://realtimecollabtodoboard-production.up.railway.app;   
  }

  server {
    listen 80;
    server_name  _;

    root /usr/share/nginx/html;
    index index.html;

    # 1. Serve static & fallback for clientâ€‘side routing
    location / {
      try_files $uri $uri/ /index.html;
    }

    # 2. Proxy WebSocket/Socket.IO traffic
    location /socket.io/ {
      proxy_pass http://socket_backend;

      # these two are mandatory for WebSocket proxying:
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";

      # preserve Host header if needed by your app
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
